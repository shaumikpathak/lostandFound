<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCD Lost and Found</title>

    <!-- import the webpage's stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/user/reset.css" />
    <link rel="stylesheet" href="/user/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/user/script.js" defer></script>
  </head>
  <body style="background:#b3c1d1">
    <div class="LSpage">
      <div class="logoDavis">
        <img
          src="https://cdn.glitch.com/9001d8bd-1bd8-4717-821c-3de4bd0ddeab%2FLogo.png?v=1590009732448"
        />
      </div>
      <div class="findLost">
        <div class="findSth">
          <p class="question">Did you find something?</p>
          <button
            class="button findBtn"
            id="finder"
            onclick="window.location='https://final-loving-guava.glitch.me/user/screen3.html'"
          >
            I'm a finder
          </button>
        </div>
        <div class="searchSth">
          <p class="question">Or are you looking for something?</p>
          <button
            class="button searchBtn"
            id="seeker"
            onclick="window.location='https://final-loving-guava.glitch.me/user/screen6.html'"
          >
            I'm a seeker
          </button>
        </div>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCD Lost and Found</title>

    <!-- import the webpage's stylesheet -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/user/reset.css" />
    <link rel="stylesheet" href="/user/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/user/script.js" defer></script>
  </head>
  <body style="background:#b3c1d1">
    <div class="logoDavis">
      <img
        src="https://cdn.glitch.com/9001d8bd-1bd8-4717-821c-3de4bd0ddeab%2FLogo.png?v=1590009732448"
      />
    </div>
    <div class="mainScreen">
      <div class="searchRequest" style="width:490px;">
        <p class="question">Search for existing requests</p>
        <br />
        <input type="text" id="search" name="search" class="search" />
      </div>
      <div class="screenForm">
        <div class="formInfo">
          <form class="formSearchItem">
            <label for="datetime" style="color:#365c85">Date & Time</label
            ><br />
            <div class="datmInput">
              <input type="date" id="datefr" name="datefr" />
              <input type="time" id="timefr" name="timefr" />
              <p class="centerto" style="color:#365c85">to</p>
              <!--               Changed input type to date and time for search part here and in screen 8 -->
              <input type="date" id="dateto" name="dateto" />
              <input type="time" id="timeto" name="timeto" />
            </div>
            <label for="category" style="color:#365c85">Category</label><br />
            <input
              list="categories"
              type="text"
              id="category"
              name="category"
            />
            <datalist id="categories">
              <option value="Laptop"></option>
              <option value="Cellphone"></option>
              <option value="Pen"></option>
              <option value="Charger"></option>
              <option value="Cable"></option>
              <option value="Others"></option>
            </datalist>
            <br />
            <label for="location" style="color:#365c85">Location</label><br />
            <input type="text" id="location" name="location" /><br />
            <div style="background:#fff;width:430px;height:220px;">
              <div id="googleMap" style="width:100%;height:100%;"></div>
            </div>
            <a
              href="https://final-loving-guava.glitch.me/user/screen10.html"
              class="buttonSearch srchBton"
              >Search</a
            >
          </form>
        </div>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
